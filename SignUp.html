<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body align="center">
    <h1>Formulir Pendaftaran</h1>
    <form action="proses_pendaftaran.php" method="POST">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" required></textarea><br><br>

        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" id="telepon" name="telepon" required><br><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required><br><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
        <label for="laki_laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>

        <label for="pekerjaan">Pekerjaan:</label>
        <select id="pekerjaan" name="pekerjaan" required>
            <option value="Mahasiswa">Mahasiswa</option>
            <option value="Pegawai">Pegawai</option>
            <option value="Wiraswasta">Wiraswasta</option>
            <option value="Lainnya">Lainnya</option>
        </select><br><br>

        <label for="pendidikan_terakhir">Pendidikan Terakhir:</label>
        <select id="pendidikan_terakhir" name="pendidikan_terakhir" required>
            <option value="SD">SD</option>
            <option value="SMP">SMP</option>
            <option value="SMA">SMA</option>
            <option value="Diploma">Diploma</option>
            <option value="Sarjana">Sarjana</option>
        </select><br><br>

        <label for="hobi">Hobi (Pilih beberapa):</label><br>
        <input type="checkbox" id="olahraga" name="hobi[]" value="Olahraga">
        <label for="olahraga">Olahraga</label>
        <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
        <label for="membaca">Membaca</label>
        <input type="checkbox" id="musik" name="hobi[]" value="Musik">
        <label for="musik">Musik</label><br><br>

        <label for="foto">Unggah Foto Profil:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required><br><br>

        <input type="submit" value="Daftar">
    </form>
	<body background="background.jpg">
</body>
</html>
